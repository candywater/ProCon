<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>O(max(m,n))</title>
  </head>
  <script type="text/javascript">
  var findMedianSortedArrays = function(nums1, nums2) {
  var nums = []
  var len1 = nums1.length
  var len2 = nums2.length
  var i = 0;
  var j = 0;
  var len = 0
  while (i < len1 && j < len2){
      if(nums1[i] < nums2[j]) nums.push(nums1[i++])
      else nums.push(nums2[j++])
  }
  if(i == len1){
      return sol(j, nums, nums2)
  }
  else{
      return sol(i, nums, nums1)
  }
};

function sol(start, nums, nums2){
  //console.log(start);
  //console.log(nums);
  //console.log(nums2);
  var len = nums.length + nums2.length - start
  var half = Math.floor(len / 2)
  var is2 = len % 2
  if( is2 != 0){
      return half < nums.length ? nums[half] : nums2[start + half - nums.length]
  }
  else{
      var a = (half - 1 < nums.length ? nums[half - 1] : nums2[start + half - 1 - nums.length])
      var b = (half < nums.length ? nums[half] : nums2[start + half - nums.length])
      return (a + b)/2
  }
  return null;
}

console.log(findMedianSortedArrays([1,3],[2]));
console.log(findMedianSortedArrays([1,2],[3,4]));
  </script>
  <body>
O(max(m,n)),
how to make it O(log(m+n)).....
  </body>
</html>
